<article>
    <h1>RESPONSIVE MENU</h1>
</article>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
//Funcion que permite bajar y subir el menu con onclick
$(function() {
    var jalar = $('#jalar');
    menu = $('nav ul');
    menuAltura = menu.height();

    $(jalar).on('click', function(e) {
        
        menu.slideToggle();
    });
});
//Funcion que (si menu esta oculto) remueve la accion anterior onclick
$(window).resize(function(){
    var ventana = $(window).width();
    if(ventana > 320 && menu.is(':hidden')) {
        menu.removeAttr('style');
    }
});
</script>

</body>
